{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Insertion HTML5 Template</title>
<!--

Template 2101 Insertion

http://www.tooplate.com/view/2101-insertion

-->
  <!-- load CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">        <!-- Google web font "Open Sans" -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">                                            <!-- https://getbootstrap.com/ -->
  <link rel="stylesheet" href="{% static 'css/fontawesome-all.min.css' %}">                                      <!-- Font awesome -->
  <link rel="stylesheet" href="{% static 'css/tooplate-style.css' %}">                                           <!-- Templatemo style -->

  <script>
    var renderPage = true;

    if (navigator.userAgent.indexOf('MSIE') !== -1
      || navigator.appVersion.indexOf('Trident/') > 0) {
      /* Microsoft Internet Explorer detected in. */
      alert("Please view this in a modern browser such as Chrome or Microsoft Edge.");
      renderPage = false;
    }
  </script>

</head>

<body>

  <!-- Loader -->
  <div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
  </div>

  <div class="tm-main">

    <div class="tm-welcome-section">
      <div class="container tm-navbar-container">
        <div class="row">
          <div class="col-xl-20">
            <nav class="navbar navbar-expand-sm">
              <ul class="navbar-nav ml-auto">


                <li class="nav-item">
                        <a href="emergancy" class="nav-link tm-nav-link tm-text-white">Interact with Coach</a>
                    </li>
                    <li class="nav-item">
                        <a href="player_view_team" class="nav-link tm-nav-link tm-text-white">View Team</a>
                    </li>
                    <li class="nav-item">
                        <a href="playertimeview" class="nav-link tm-nav-link tm-text-white">View Playing Time</a>
                    </li >
                    <li class="nav-item">
                        <a href="videoview" class="nav-link tm-nav-link tm-text-white">For Watching Videos</a>
                    </li>
                    <li class="nav-item">
                        <a href="plogout" class="nav-link tm-nav-link tm-text-white">Logout</a>
                    </li>

              </ul>
            </nav>
              {% block content %}
          </div>
        </div>
      </div>
    </div>
  </div>
 {% endblock %}

  <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}"></script> <!-- https://jquery.com/ -->
  <script>

    /* DOM is ready
    ------------------------------------------------*/
    $(function () {

      if (renderPage) {
        $('body').addClass('loaded');
      }

      $('.tm-current-year').text(new Date().getFullYear());  // Update year in copyright
    });

  </script>

</body>
</html>

{% extends 'coach_header.html' %}

{% block content %}
</div>
    <div class="col-sm-11">
     <a href="coach"><button type="submit" class="btn btn-link btn-sm btn-block text-left text-white"><h4><u>Back To Home</u></h4></button></a>
</div>
<form action="gameadd" method="POST">
    {% csrf_token %}
<div class="jumbotron bg-dark text-center text-white">
  <h2>Add Game</h2>

<center>
<div class="form-group form-group-sm">
     <div class="col-sm-11">
     <input id="gid" type="text" class="form-control text-center my-1" name="id" placeholder="Enter id here"required>
    </div>
   
   <div class="col-sm-11">
     <input id="sports" type="text" class="form-control text-center my-1" name="sports" placeholder="Enter Sports here"required>
    </div>
   <div class="col-sm-11">
     <input id="nplayers" type="text" class="form-control text-center my-1" name="nplayers" placeholder="Number of Players"required>
    </div>
  <div class="col-sm-11">
     <input id="duration" type="text" class="form-control text-center my-1" name="duration" placeholder="Duration"required>
    </div>
  <div class="col-sm-11">
     <input id="description" type="text" class="form-control text-center my-1" name="description" placeholder="Description"required>
    </div>
 <div class="col-sm-11">
     <input id="amount" type="text" class="form-control text-center my-1" name="amount" placeholder="Amount"required>
    </div>
 
</div>
<div class="form-group form-group-sm">
 <div class="col-sm-11">
    <button type="submit" class="btn btn-dark btn-sm btn-block ">Submit</button>
</div>
</div>


</center>
</form>
<br> <br>
{% endblock %}

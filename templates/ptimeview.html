{% extends 'player_header.html' %}

{% block content %}
<div class="jumbotron bg-dark text-center text-white">
  <h3>Play Time</h3>
</div>
<div class="col-sm-11">
     <a href="player"><button type="submit" class="btn btn-link btn-sm btn-block text-left text-dark"><h4><u>Back To Home</u></h4></button></a>
</div>
<center><h4>
<table border="2" align="center">

    <tr>
        <th>Team</th>
        <th>Starting time</th>
        <th>Ending time</th>
    </tr>
    {% for i in tym %}
    <tr>
        <td>{{i.team_name}}</td>
        <td>{{i.start_time}}</td>
        <td>{{i.end_time}}</td>
    </tr>
    {% endfor %}
</table>
</h4>
<br> <br>
{% endblock %}

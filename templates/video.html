{% extends 'coach_header.html' %}

{% block content %}
<form action="uploadvideo" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
     <br><p style="color:white" align="center">{{s}}</p><br>
<div class="jumbotron bg-dark text-center text-white">
  <h2>Video Upload</h2>
</div>
<div class="col-sm-11">
     <a href="coach"><button type="submit" class="btn btn-link btn-sm btn-block text-left text-dark"><h4><u>Back To Home</u></h4></button></a>
</div>
<center>
<div class="form-group form-group-sm">
    <div class="col-sm-11">
     <input id="id" type="text" class="form-control text-center my-1 p-5" name="id" placeholder="enter the id"required>
    </div>
   
   <div class="col-sm-11">
     <input id="video" type="file" class="form-control text-center my-1 p-5" name="video" placeholder="video"required>
    </div>
   <div class="col-sm-11">
     <input id="description" type="text" class="form-control text-center my-1 p-5" name="description" placeholder="description"required>
    </div>
    <div class="col-sm-11">
     <input id="date" type="date" class="form-control text-center my-1 p-5" name="date" placeholder="date"required>
    </div>
  
 
</div>
<div class="form-group form-group-sm">
 <div class="col-sm-11">
    <button type="submit" class="btn btn-dark btn-sm btn-block ">Upload</button>
</div>
</div>


</center>
</form>
<br> <br>
{% endblock %}

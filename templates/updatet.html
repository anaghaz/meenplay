{% extends 'coach_header.html' %}

{% block content %}


{% if user %}
    {% for i in user %}
<form action="tupdate" method="POST">
    {% csrf_token %}

<div class="jumbotron bg-dark text-center text-white">
  <h2>Update Time Schedule</h2>
</div>

<center>
<div class="form-group form-group-sm">
   <div class="col-sm-11">
     <input id="tid" type="text" class="form-control text-center my-1" name="id" value="{{i.tid}}"placeholder="Enter id here" readonly>
    </div>
   <div class="col-sm-11">
     <input id="sports" type="text" class="form-control  my-1" name="sports" value="{{i.gameid}}" placeholder="Enter Sports here">
    </div>
   <div class="col-sm-11">
     <input id="text" type="text" class="form-control text-center my-1" name="date" value="{{i.tdate}}" placeholder="Date">
    </div>
  <div class="col-sm-11">
     <input id="timee" type="time" class="form-control text-center my-1" name="timee" value="{{i.startingtime}}" placeholder="Starting Time">
    </div>
  <div class="col-sm-11">
     <input id="time1" type="time" class="form-control text-center my-1" name="time1" value="{{i.endingtime}}" placeholder="Ending Time">
    </div>

<div class="form-group form-group-sm">
 <div class="col-sm-11">
    <button type="submit" class="btn btn-dark btn-sm btn-block ">Save</button>
</div>
</div>
{% endfor %}
    {% endif %}


</center>
    </form>
<br> <br>
{% endblock %}

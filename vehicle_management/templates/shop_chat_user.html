{% include 'shop_header.html' %}
<center>
	<form method="post">
		<table>
			
			{% for row in data['chat'] %}
			<tr>
			{% if row['sender_id']==data['lid'] %}
				
				<td></td>
				<td>{{ row['chat'] }}</td>
				
			{% else %}
			
				<td>{{ row['chat'] }}</td>
				<td></td>
				
			{% endif%}
			</tr>
			{% endfor %}
		</table>
		<table>
			<tr>
				<th>Reply</th>
				<td><input type="text" name="reply"></td>
			</tr>
			<tr>
				<td><input type="submit" name="submit"></td>
			</tr>
		</table>
	</form>
</center>
{% include 'footer.html' %}
